<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Food Order Form</title>
	<link rel="stylesheet" type="text/css" href="form6.css">
</head>
<body>
	<div class="container">
		<div class="image_container">
			<img src="form6.jpg" alt="Food Img">
		</div>
		<div class="form_container">
			<form>
				<b>
				    <h2>
					    Food Order Form
				    </h2>
			    </b>

				
				<div class="form_section1">
					<table class="form_table">
						<tr>
							<th>
								<label>Salads</label>
							</th>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="salad1" id="id_salad1" class="check_box">
								<label>Caesar Salad - $7</label>
							</td>
							<td>
								<input type="checkbox" name="salad2" id="id_salad2" class="check_box">
								<label>Mix Salad - $5</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="salad3" id="id_salad3" class="check_box">
								<label>Avocado Salad - $7</label>
							</td>
							<td>
								<input type="checkbox" name="salad2" id="id_salad2" class="check_box">
								<label>Caprese Salad - $6</label>
							</td>
						</tr>

						<tr>
							<th>
								<label>Pastas</label>
							</th>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="pastas1" id="id_pastas1" class="check_box">
								<label>Spaghetti Bolognaise - $12</label>
							</td>
							<td>
								<input type="checkbox" name="pastas2" id="id_pastas2" class="check_box">
								<label>Lasangne - $11</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="pastas3" id="id_pastas3" class="check_box">
								<label>Fettuccine Alfredo- $12</label>
							</td>
							<td>
								<input type="checkbox" name="pastas4" id="id_pastas4" class="check_box">
								<label>Pasta Carbonara - $12</label>
							</td>
						</tr>

						<tr>
							<th>
								<label>Burger</label>
							</th>
						</tr>

						<tr>
							<td>
								<input type="checkbox" name="burger1" id="id_burger1" class="check_box">
								<label>Hamburger -$14 - $7</label>
							</td>
							<td>
								<input type="checkbox" name="burger2" id="id_burger2" class="check_box">
								<label>Cheeseburger - $15</label>
							</td>
						</tr>
						<tr>
							<td>
								<input type="checkbox" name="burger3" id="id_burger3" class="check_box">
								<label>Austrelian Burger -$18</label>
							</td>
						</tr>

					</table>
				</div>


				<div class="form_section2">
					<table class="form_table">
						<tr>
							<th>
								<label for="id_name">Name</label>
							</th>
						</tr>
						<tr>
							<td>
								<input type="text" name="name" id="id_name" placeholder="Enter your name" required class="input_box">
							</td>
						</tr>
					</table>
				</div>
				<div class="form_section3">
					<table class="form_table">
						<tr>
							<th>
							    <label for="id_email">
							    	Email
							    </label>
							</th>
							<th>
								<label for="id_phone">
									Phone
								</label>
							</th>
						</tr>
						<tr>
							<td>
								<input type="text" name="email" id="id_email" placeholder="Enter your email" >
							</td>
							<td>
								<input type="text" name="phone" id="id_phone" placeholder="Enter your phone number" required>
							</td>
						</tr>
					</table>
				</div>
				<b>
					<label>Delivery Method</label>
				</b>
				<div class="flex_container">
					<div class="flex-item">
						<input type="radio" name="delivery_type" class="check_box" >
						<label> Delivery</label>
					</div>
					<div class="flex-item">
						<input type="radio" name="delivery_type" class="check_box">
						<label>
							Pickup
						</label>
					</div>
				</div>
				<div class="form_section5">
					<table class="form_table">
						<tr>
							<th>
								<label for="id_adress">Address</label>
							</th>
						</tr>

						<tr>
							<td>
								<input type="text" name="address1" id="id_adress1" placeholder="Address Line 1" class="input_box">
							</td>
						</tr>

						<tr>
							<td>
								<input type="text" name="address2" id="id_adress2" placeholder="Address Line 2" class="input_box">
							</td>
						</tr>
					</table>
				</div>
				<div class="form_section6">
					<table class="form_table">
						<tr>
							<td>
								<input type="text" name="city" placeholder="City" class="input_city">
							</td>

							<td>
								<input type="text" name="State" placeholder="State/Province" class="input_city">
							</td>
							<td>
								<input type="text" name="Zip" placeholder="Zip/Postal Code" class="input_city">
							</td>
						</tr>

					</table>
				</div>

				<div class="form_section7">
					<table class="form_table">
						<tr>
							<th>
								<label>
						              Special Instructions
					            </label>
							</th>
						</tr>
						<tr>
							<td>
								<textarea class="textarea" placeholder="Enter any special instructions for your order"></textarea>
							</td>
						</tr>
					</table>
				</div>
				<b>
					<label>Payment Method</label>
				</b>
				<div class="flex_container">
					<div class="flex-item">
						<input type="radio" name="payment_type" class="check_box">
						<label> Cash on Delivery/ Pickup</label>
					</div>
					<div class="flex-item">
						<input type="radio" name="payment_type" class="check_box">
						<label>
							Credit/Debit Card
						</label>
					</div>
				</div>
				<div class="form_section9">
					<div class="terms">
					    <input type="checkbox" name="terms" required class="check_box">
					    <label>
						I accept the terms and conditions
					    </label>
					</div>
				</div>
				<div class="button">
					<button type="submit">Submit Order</button>
				</div>

			</form>
		</div>
	</div>

</body>
</html>
